# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

name: planningpoker
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0

  json_annotation: ^3.1.0

  firebase_core: "^0.5.0+1"
  firebase_auth: ^0.18.1+2
  cloud_firestore: ^0.14.1+3

  redux: ^4.0.0+3
  flutter_redux: ^0.7.0

  vibration: ^1.7.1
  package_info: ^0.4.3
  launch_review: ^2.0.0
  share: ^0.6.5+4
  url_launcher: ^5.7.8
  shared_preferences: ^0.5.12+2
  logger: ^0.9.4
  flip_card: ^0.4.4
  flutter_markdown: ^0.5.0
  intro_slider: ^2.3.3
  flutter_launcher_icons: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.4
  json_serializable: ^3.5.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icon/

flutter_intl:
  enabled: true
  class_name: L
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_logo.png"
